    <script src="maplibre-gl-grid-protocol.min.js"></script>
    <style>
      #map {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: black;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      maplibregl.addProtocol("grid", GridProtocol.createLoadFn());

      const map = new maplibregl.Map({
        container: "map",
        center: [140, 40],
        hash: true,
        zoom: 3,
        pitch: 0,
        bearing: 0,
        style: "zoom_in_filter.json",
      });
      map.showTileBoundaries = true;
    </script>
  </body>
